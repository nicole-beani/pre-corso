<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone - Web Prep</title>
</head>
<body>
  <div id="sidebar">

    <div class="sidebar-icon">
     <ion-icon name="menu-sharp"></ion-icon>
    </div>

    <div class="sidebar-icon">
      <ion-icon name="home-sharp"></ion-icon>
      <p>Home</p>
    </div>
   

    <div class="sidebar-icon">
     <ion-icon name="compass-sharp"></ion-icon>
     <p>Explore</p>
    </div>
    

    <div class="sidebar-icon">
     <ion-icon name="albums-sharp"></ion-icon>
     <p>Library</p>
    </div>
    

  </div>  

  <div id="main">

     <div id="topbar">

      <img src="assets/yt-logo.svg" alt="yt-logo" id="logo"/>
      <div id="search-wrapper">
         <input type="text" placeholder="Search on YouTube..."/>

         <button id="search-btn" >
            <ion-icon name="search-sharp"></ion-icon>
         </button>

          <div id="mic-icon">
            <ion-icon name="mic-sharp"></ion-icon>
          </div>
       </div>


       <div id="topbar-icons">

         <div class="topbar-icon">
          <ion-icon name="videocam-outline"></ion-icon>
         </div>

         <div class="topbar-icon">
          <ion-icon name="notifications-outline"></ion-icon>
         </div>

         <div class="topbar-icon">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
      </div>
    </div>

    <div id="content">

      <div id="content-immagine">

       <div id="immagine1">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="immagine2">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="immagine3">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="immagine4">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="immagine5">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="immagine6">
        <img src="assets/epicode_thumb.png" width="100%" />
       </div>

       <div id="logo-e">
       <img src="assets/epicode-logo.png"  width="10%"/>
       </div>







       <div>
         <pre>
          Title
         <span style="font-size: small;"> Description</span>
         </pre>
       </div>
      </div>
   </div>
 
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
